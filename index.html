<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="/assets/css/styles.css" />
     <title>Quiz App</title>
</head>

<body>
     <div class="background-image"></div>

     <div id="entry-screen">
          <h1>WebWhiz</h1>
          <h2>Master the Web. One question at a time.</h2>
          <button id="start-button">Start Random Quiz</button>
     </div>

     <div id="quiz-screen">
          <div class="streak-counter">
               <img src="assets/img/fire-flame.gif" alt="Streak Icon" draggable="false"/>
               <p>25</p> <!-- /* Streak counter: Sample only - should be handled on the backend */ --> 
          </div>
     
          <div class="avatar-container">
               <img src="assets/img/coder-ai.png" alt="Girl Developer" draggable="false"/>
          </div>
     
          <div class="avatar-bubble-chat"> <!-- /* Chat bubble for the avatar: The idea is to display messages whenever the user gets the correct answer */ -->
               <div class="bubble-tail-small"></div>
               <div class="bubble-tail-large"></div>
               <div class="bubble-chat">
                    <span class="bubble-text">Hi there! üëãüèª</span> <!-- /* Needs backend implementation */ -->
               </div>
          </div>
     
          <div class="main-container">
               <div class="number-question">
                    <p>3 / 5</p>  <!-- /* Current item counter: Sample only - should be handled on the backend (DONE) */ --> 
               </div>
               <div class="question-box">
                    <p class="question-text">What is web development?</p> <!-- /* String for question: Sample only - should be handled on the backend (DONE) */ -->
               </div>
     
               <div class="timer-bar">
                    <div class="timer-fill"></div>
               </div>
     
               <div class="options-con">
                    <div class="option-box"></div>
                    <div class="option-box"></div>
                    <div class="option-box"></div>
                    <div class="option-box"></div>
               </div>
     
               <div class="button-con">
                    <button class="start-again-button"></div>
               </div>
          </div>
     </div>

     <div id="countdown-overlay">
          <div id="countdown-number">3</div>
     </div>
     

     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="assets/js/quiz.js"></script> <!-- /* Quiz logic - handles the quiz logic and interactions */ -->
     <script src="assets/js/timer.js"></script> <!-- /* Timer logic - handles the timer functionality */ -->
     <script src="assets/js/options.js"></script> <!-- /* Options logic - handles the options and their interactions */ -->  

</body>

</html>
